<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="Highcharts-7.2.0/code/highcharts.js"></script>
<script src="Highcharts-7.2.0/code/modules/export-data.js"></script>
<script src="Highcharts-7.2.0/code/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'ucsd cds women admission data 2015~2018'
    },
    
    xAxis: {
        categories: ['fulltime_women_applied', 'fulltime_women_admitted', 'fulltime_women_enrolled'],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Number',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' millions'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: 0,
        y: 160,
        floating: true,
        borderWidth: 1,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [{
        name: '2015',
        data: [41047, 13761, 2581]
    }, {
        name: '2016',
        data: [44430, 16170, 3077]
    }, {
        name: '2017',
        data: [46845, 16231, 2794]
    }, {
        name: '2018',
        data: [52265, 15821, 3484]
    }]
});
		</script>
	</body>
</html>
